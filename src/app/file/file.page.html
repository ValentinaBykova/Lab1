<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Лабораторна робота №3</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Бикова Валентина КН-31</ion-title>
  </ion-toolbar>
  
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
      <ion-title>Лабораторні роботи</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-text>Читання даних з JSON файлу</ion-text>
      <ion-item>
        <ion-label position="floating">Автор</ion-label>
        <ion-input type="string" id="name" #InputAuthor></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="searchBook(InputAuthor.value)">Книги</ion-button>
      <ion-button expand="block" (click)="load()">Завантажити</ion-button>
      <ion-item>
        <ion-list>
          <ion-item *ngFor="let item of data; index as i">
            <ion-label>
              <p [ngStyle]="{color: getColor(item.name)}">
                <span>Автор: </span>{{item.name}}
                <span>, назва: </span> {{item.book}}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
