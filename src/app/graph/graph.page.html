@import "../app.component.scss"
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Лабораторна робота №2</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Бикова Валентина КН-31</ion-title>
  </ion-toolbar>
  
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
      <ion-title>Лабораторні роботи</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header collapse="condense">
      <ion-card-toolbar>
        <ion-title size="large">Завдання</ion-title>
      </ion-card-toolbar>
    </ion-card-header>
    <ion-card-content>
      <p>Створити додаток для табулювання і виведення на екран значення функції, також побудувати графік функції.</p>
      <ion-item>
        <ion-label position="floating">Xn</ion-label>
        <ion-input type="number" id="xn" value="2.1" #Inputxn></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Xk</ion-label>
        <ion-input type="number" id="xk" value="16.5" #Inputxk></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">a</ion-label>
        <ion-input type="number" id="a" value="0.2" #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">h</ion-label>
        <ion-input type="number" id="h" value="0.2" #Inputh></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="graphras(Inputxn.value,Inputxk.value,Inputa.value,Inputh.value)">Розрахунок</ion-button>
      <ion-item *ngFor="let item of data1">{{item}}</ion-item>
      <ion-item>
        <canvas #lineCanvas></canvas>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
